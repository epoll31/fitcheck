<!DOCTYPE html>
<html>
	<head>
		<title>FitCheck. | SignUp.</title>

		
		<link rel="stylesheet" href="../css/general.css"/>
		<link rel="stylesheet" href="../css/main-menu.css"/>
		<script type="text/javascript" src="../utils/fcdb.js"></script>
		<script type="text/javascript" src="../utils/userInfo.js" ></script>
	</head>

	<body >
		<header>
			<p>SignUp.</p>
		</header>

		<form class='content signup' name="signUpForm">
			<input type="text" name="username" placeholder="Username." required/>
			<input type="password" name="password" placeholder="Password." required/>
			<input type="tel" name="phone" placeholder="PhoneNumber." >
			<input type="email" name="email" placeholder="Email." >
			<button onclick="signUpSubmit()"> SignUp. </button>
		</form>

		<footer>
			<p onclick="location.href = '../index.html'">FitCheck.</p>
		</footer>
	</body
</html>
