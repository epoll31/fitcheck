<!DOCTYPE html>
<html>
	<head>
		<title>FitCheck. | SignUp.</title>

		
		<link rel="stylesheet" href="/static/css/general.css"/>
		<link rel="stylesheet" href="/static/css/signUp.css"/>
		<script type='text/javascript' src='/static/utils/signUp.js' ></script>
	
		</head>

	<body> 
		<header>
			<p>SignUp.</p>
		</header>

		<div class='content signup'>
			<input type="text" id="username" placeholder="Username." required/>
			<input type="password" id="password" placeholder="Password." required/>
			<input type="tel" id="phone" placeholder="PhoneNumber." >
			<input type="email" id="email" placeholder="Email." >
			<button onclick="signUpSubmit()"> SignUp. </button>
		</div>

		<footer>
			<p onclick="location.href = './'">FitCheck.</p>
		</footer>
	</body
</html>
